name: cd
on:
  push:
    branches: [main]
jobs:
  build-and-push:
    name: build-and-push
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: checkout code
        uses: actions/checkout@v4

      - name: set up node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      - name: install deps
        run: npm ci

      - name: build app
        run: npm run build

      - name: build image
        run: docker build -t dgarcia51/realtorbackend:${{ github.sha }} .

      - name: tag image
        run: docker tag dgarcia51/realtorbackend:${{ github.sha }} dgarcia51/realtorbackend:latest

      - name: login to docker hub
        uses: docker/login-action@v3
        with:
          username: ${{vars.DOCKERHUB_USERNAME}}
          password: ${{secrets.DOCKERHUB_TOKEN}}

      - name: push image
        run: |
          docker push dgarcia51/realtorbackend:${{ github.sha }}
          docker push dgarcia51/realtorbackend:latest

  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    timeout-minutes: 30
    needs:
      - build-and-push
    steps:
      - name: checkout code
        uses: actions/checkout@v4

      - name: deploy stack
        uses: cssnr/stack-deploy-action@v1
        with:
          name: realtorbackend 
          file: docker-compose.yml
          host: soldbyghost.com
          user: ghost
          ssh_key: ${{ secrets.SSH_KEY }}
